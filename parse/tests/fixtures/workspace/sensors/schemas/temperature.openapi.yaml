openapi: "3.1.0"
info:
  title: Sensors Temperature
  version: "0.1.0"
paths:
  /api/v1/temperature:
    get:
      operationId: getTemperature
      responses:
        "200":
          description: Temperature reading
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/temperature_reading"
components:
  schemas:
    temperature_reading:
      x-jsmn-forge-as: "${id}"
      type: object
      required:
        - celsius
        - status
      properties:
        celsius:
          type: number
          format: double
        status:
          $ref: "sdk:common#/components/schemas/device_status"
