components:
  schemas:
    device:
      type: object
      required:
        - id
        - status
      properties:
        id:
          type: string
        status:
          type: integer
          default: 0
      allOf:
        - type: object
          properties:
            label:
              type: string
      $defs:
        mode:
          type: string
          enum:
            - "on"
            - "off"
