openapi: "3.1.0"
info:
  title: Flatten arrays
  version: "0.1.0"
components:
  schemas:
    readings:
      type: object
      required:
        - fixed_temps
        - variable_temps
        - labels
      properties:
        fixed_temps:
          type: array
          minItems: 4
          maxItems: 4
          items:
            type: number
            format: int32
        variable_temps:
          type: array
          maxItems: 8
          items:
            type: number
            format: int32
        labels:
          type: array
          minItems: 3
          maxItems: 3
          items:
            type: string
            maxLength: 16
